<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <!-- Используем Bootstrap 5.0.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Edit User</h2>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <div class="mb-3">
            <p th:if="${errors}" th:each="error : ${errors}" th:text="${error.getDefaultMessage()}" style="color: red"></p>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" th:field="*{userName}" id="username" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" th:field="*{surName}" id="lastName" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="text" th:field="*{age}" id="age" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" id="email" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="text" th:field="*{password}" id="password" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Roles:</label>
            <select multiple="multiple" th:field="*{roles}" id="roles" class="form-select">
                <option th:each="role: ${roles}"
                        th:value="${role.getId()}"
                        th:text="${role.getRole()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update!</button>
    </form>
</div>
</body>
</html>
