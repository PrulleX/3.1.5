<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>For user</title>
    <!-- Используем Bootstrap 5.0.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>User Details</h2>
    <div class="row mb-3">
        <div class="col">
            <p>ID: ${user.id}</p>
        </div>
        <div class="col">
            <p>Name: ${user.userName}</p>
        </div>
        <div class="col">
            <p>Last Name: ${user.surName}</p>
        </div>
        <div class="col">
            <p>Age: ${user.age}</p>
        </div>
        <div class="col">
            <p>Email: ${user.email}</p>
        </div>
        <div class="col">
            <p>Role: ${user.roleToString()}</p>
        </div>
    </div>
    <a href="/logout" class="btn btn-secondary">Logout</a>
</div>
</body>
</html>
