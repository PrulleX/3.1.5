<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>For user</title>
</head>
<body>

<p th:text="'Ваш ID: ' + ${user.}">value</p>
<p th:text="'Ваше имя: ' + ${user.getUserName()}">value</p>
<p th:text="'Ваша фамилия: ' + ${user.getSurName()}">value</p>
<p th:text="'Ваш возраст: ' + ${user.getAge()}">value</p>
<p th:text="'Ваша электронная почта: ' + ${user.getEmail()}">value</p>
<p th:text="'Ваша роль: ' + ${user.roleToString()}">value</p>

<br>
<a href="/logout"><input type="button" value="Выйти"></a>

</body>
</html>
