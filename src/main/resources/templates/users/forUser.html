<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        .sidebar {
            height: 100vh;
        }

        .nav-link.active {
            background-color: #0095ff;
            color: black !important;
        }

        .nav-link {
            color: #0033ff !important;
        }


        .form-container label {
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand text-white"></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
            <span class="navbar-text me-3 text-light" th:text="${current_user.email}">EMAIL</span>
            <span class="navbar-text me-3 text-light" th:each="role : ${current_user.roles}"
                  th:text="${#strings.substring(role.role, 5)}"></span>
        </div>
        <div class="navbar-nav ml-auto">
            <a class="btn btn-dark" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link rounded" href="#" onclick="window.location.href='/admin'">Admin</a>
                    </li>
                    <!-- Ссылка на раздел пользователя -->
                    <li class="nav-item">
                        <a class="nav-link rounded active" href="#" onclick="window.location.href='/user'">User</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Основной контент -->
        <div class="col-md-10 mt-3">
            <div class="px-3">
                <h1>User Information Page</h1>
                <div class="tab-content bg-white">
                    <div class="container-fluid px-0 bg-light border t">
                        <h5 class="card-header">About User</h5>
                    </div>
                    <div class="px-3 border t">
                        <table class="table table-striped mt-3">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${current_user.id}"></td>
                                <td th:text="${current_user.userName}"></td>
                                <td th:text="${current_user.surName}"></td>
                                <td th:text="${current_user.age}"></td>
                                <td th:text="${current_user.email}"></td>
                                <td>
                                            <span th:each="role : ${current_user.roles}"
                                                  th:text="${role.role.substring(5)} + ' '"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap JS и зависимости -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</body>
</html>
