<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <!-- Use Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .table-responsive {
            overflow-x: auto;
        }

        .nav-link.active {
            background-color: #0095ff;
            color: black !important;
        }

        .nav-link {
            color: #0033ff !important;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container label {
            text-align: center;
            font-weight: bold;
        }

        .form-container .form-control {
            text-align: left;
        }

        .form-container .form-label {
            display: flex;
            justify-content: center;
        }

        .btn-info {
            background-color: #0095ff;
            color: white !important;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand text-white"></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
            <span class="navbar-text me-3 text-light" th:text="${current_user.email}">EMAIL</span>
            <span class="navbar-text me-3 text-light" th:each="role : ${current_user.roles}"
                  th:text="${#strings.substring(role.role, 5)}"></span>
        </div>
        <div class="navbar-nav ml-auto">
            <a class="btn btn-dark" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Admin panel</h1>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="users-table-tab" data-bs-toggle="tab" href="#usersTable">Users
                        table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#newUser">New User</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="usersTable">
                    <div class="container-fluid px-0 bg-light border t">
                        <h5 class="card-header">All users</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped mt-3">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.userName}"></td>
                                <td th:text="${user.surName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.roleToString}"></td>
                                <td>
                                    <a class="btn btn-info" th:href="@{/admin/{id}/edit(id=${user.id})}">Edit</a>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                            th:attr="data-target=${'#deleteModal' + user.id}">Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Модальное окно для удаления пользователя -->
    <div th:each="user : ${allUsers}">
        <div class="modal fade" th:id="${'deleteModal' + user.id}" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm-custom" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/delete}" method="post">
                            <input type="hidden" th:value="${user.id}" name="id"/>
                            <label for="name-del" class="font-weight-bold mb-0">First
                                name</label>
                            <input type="text" th:value="${user.userName}"
                                   id="name-del" readonly class="form-control"
                                   name="name"/>
                            <label for="lastname-del" class="font-weight-bold mb-0">Last
                                name</label>
                            <input type="text" th:value="${user.surName}"
                                   id="lastname-del" readonly class="form-control"
                                   name="lastname"/>
                            <label for="age-del"
                                   class="font-weight-bold mb-0">Age</label>
                            <input type="number" th:value="${user.age}" id="age-del"
                                   readonly class="form-control" name="age"/>
                            <label for="username-del" class="font-weight-bold mb-0">Email</label>
                            <input type="text" th:value="${user.email}"
                                   id="username-del" readonly class="form-control"
                                   name="email"/>
                            <label for="roles-del" class="font-weight-bold mb-0">Role</label>
                            <select multiple class="form-control" id="roles-del" readonly disabled
                                    th:size="${roles.size()}">
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:selected="${user.getRoles().contains(role)}"
                                        th:text="${#strings.replace(role.getRole(), 'ROLE_', '')}"></option>
                            </select>
                            <br>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Close
                                </button>
                                <input type="submit" class="btn btn-danger"
                                       value="Delete"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="newUser">
        Modal
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:method="POST" th:action="@{/admin/{id}/edit}" th:object="${user}">
                            <div class="mb-3">
                                <label for="userName" class="form-label">First name:</label>
                                <input type="text" th:field="*{userName}" id="userNameAdd"
                                       class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label for="surName" class="form-label">Last Name:</label>
                                <input type="text" th:field="*{surName}" id="surNameAdd"
                                       class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age:</label>
                                <input type="text" th:field="*{age}" id="ageAdd" class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="text" th:field="*{email}" id="emailAdd" class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="text" th:field="*{password}" id="passwordAdd"
                                       class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label for="roles" class="form-label">Roles:</label>
                                <select multiple="multiple" th:field="*{roles}" id="rolesAdd"
                                        class="form-select">
                                    <option th:each="role: ${roles}"
                                            th:value="${role.getId()}"
                                            th:text="${role.getRole()}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Update!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-white">
        <div class="container-fluid px-0 bg-light border t">
            <h5 class="card-header">Add new user</h5>
            <div>
                <!-- Форма добавления пользователя -->
                <div class="container px-100 border bg-white">
                    <div class="form-container">
                        <form th:action="@{/admin}" method="post">
                            <div class="mb-3">
                                <label for="userName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="userName" name="userName"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="surName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="surName" name="surName"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                       name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="roles" class="form-label">Roles</label>
                                <select size="2" class="form-control" id="roles" name="roles[]" multiple
                                        required>
                                    <option th:each="role : ${allRoles}" th:value="${role.id}"
                                            th:text="${role.role}"></option>
                                </select>
                            </div>
                            <div style="display: flex; justify-content: center; align-items: center; height: 10vh;">
                                <button type="submit" class="btn btn-success">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
