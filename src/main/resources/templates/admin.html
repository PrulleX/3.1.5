<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="nav-item text-white px-0" id="navbarAdmin">
        <div class="ms-2px">
            <strong id="currentUserEmail" th:font="bolt"></strong>
            with roles:
            <span id="currentUserRole"></span>
        </div>
        </span>
            <div class="navbar-nav ml-auto">
                <a class="btn btn-dark" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid mt-3">
    <div class="row">
        <nav class="d-flex align-items-start">
            <div class="col-2">
                <div class="d-flex flex-column flex-shrink-0 p-0 text-white" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">

                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-left" data-toggle="tab" id="homeTab"
                               href="#adminPanel">Admin</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-left" data-toggle="tab" href="#userPanel">User</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Admin panel</h1>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="users-table-tab" data-bs-toggle="tab" href="#usersTable">Users
                        table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#newUser">New User</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="usersTable">
                    <div class="container-fluid px-0 bg-light border t">
                        <h5 class="card-header">All users</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped mt-3">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tableOfUsers">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!--NEW USER -->
                <div class="tab-pane fade" id="newUser">
                    <div class="bg-white">
                        <div class="container-fluid px-0 bg-light border t">
                            <h5 class="card-header">Add new user</h5>
                            <div>
                                <!-- User addition form -->
                                <div class="card-body col-4 mx-auto text-center mt-sm-0">
                                    <div class="-flex justify-content-center align-items-center container">
                                        <div class="row">
                                            <form id="formNewUser">

                                                <div class="mb-3">
                                                    <label for="newUserName" class="form-label">First Name</label>
                                                    <input type="text" class="form-control" id="newUserName"
                                                           name="newUserName"
                                                           required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="newSurName" class="form-label">Last Name</label>
                                                    <input type="text" class="form-control" id="newSurName"
                                                           name="newSurName"
                                                           required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="newAge" class="form-label">Age</label>
                                                    <input type="number" class="form-control" id="newAge" name="newAge"
                                                           required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="newEmail" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="newEmail"
                                                           name="newEmail"
                                                           required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="newPassword" class="form-label">Password</label>
                                                    <input type="password" class="form-control" id="newPassword"
                                                           name="newPassword" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="newRoles" class="form-label">Roles</label>
                                                    <select size="2" class="form-control" id="newRoles" name="newRoles"
                                                            required>
                                                    </select>
                                                </div>
                                                <div>
                                                    <input class="btn btn-success" type="submit"
                                                           value="Add new user!"/>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit User Modal -->
                <div class="modal" tabindex="-1" id="editModal"
                     aria-labelledby="EditModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-dialog modal-sm-custom" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit user</h5>
                                </div>
                                <div class="modal-body">
                                    <form id="formUpdatedUser">
                                        <div class="mb-3">
                                            <label for="editId" class="form-label">ID</label>
                                            <input type="text" class="form-control" id="editId"
                                                   name="editId"
                                                   readonly
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editUserName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="editUserName"
                                                   name="editUserName"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editSurName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="editSurName" name="editSurName"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editAge" class="form-label">Age</label>
                                            <input type="number" class="form-control" id="editAge" name="editAge"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="editEmail" name="editEmail"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="editPassword"
                                                   name="editPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editRoles" class="form-label">Roles</label>
                                            <select size="2" class="form-control" id="editRoles" name="editRoles"
                                                    required>
                                            </select>
                                        </div>
                                        <div>
                                            <input class="btn btn-success" type="submit"
                                                   value="Edit user!"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delete User Modal -->
                <div class="modal" tabindex="-1" id="deleteModal"
                     aria-labelledby="EditModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                            </div>
                            <div class="modal-body text-center">
                                <div class="d-flex justify-content-center align-items-center container">
                                    <div class="row">
                                        <form id="formDelete">
                                            <div class="mb-3">
                                                <label for="deleteId" class="form-label">ID</label>
                                                <input type="text" class="form-control" id="deleteId"
                                                       name="deleteId"
                                                       readonly
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="deleteUserName" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="deleteUserName"
                                                       name="deleteUserName"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="deleteSurName" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="deleteSurName"
                                                       name="deleteSurName"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="deleteAge" class="form-label">Age</label>
                                                <input type="number" class="form-control" id="deleteAge"
                                                       name="deleteAge"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="deleteEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="deleteEmail"
                                                       name="deleteEmail"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="deletePassword" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="deletePassword"
                                                       name="deletePassword" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="deleteRoles" class="form-label">Roles</label>
                                                <select size="2" class="form-control" id="deleteRoles"
                                                        name="deleteRoles"
                                                        required>
                                                </select>
                                            </div>
                                            <div>
                                                <input class="btn btn-success" type="submit"
                                                       value="Delete user!"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="userPanel">
                    <div class="page-header" style="margin-top: 12px">
                        <h2>User information-page</h2>
                    </div>
                    <div class="card">
                        <div class="container-fluid px-0 bg-light border">
                            <h5 class="card-header">
                                About user</h5>
                        </div>
                        <div class="container-fluid mt-0">
                            <div class="table-responsive">
                                <table class="table table-striped bg-white">
                                    <thead class="thead">
                                    <tr>
                                        <th>Id</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Email</th>
                                        <th>Age</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableAdmin">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" src="/admin.js"></script>
<script type="text/javascript" src="/deleteUser.js"></script>
<script type="text/javascript" src="/editUser.js"></script>
<script type="text/javascript" src="/formNewUser.js"></script>
<script type="text/javascript" src="/tableOfUsers.js"></script>

</body>
